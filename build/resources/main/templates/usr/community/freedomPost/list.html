<html layout:decorate="~{usr/layout/layout.html}">

<head>
    <title></title>
</head>

<body>

<main layout:fragment="main">
    <div class="flex flex-col align-center mx-auto w-4/6 my-3">
        <span th:if="${boardType == 1}" class="text-3xl font-bold">국외 게시판</span>
        <span th:if="${boardType == 2}" class="text-3xl font-bold">국내 게시판</span>
        <div class="flex flex-row justify-between mt-3">
            <form th:action>
                <div class="btn-group">
                    <input type="radio" name="options" data-title="전체" value="" class="btn" checked onclick="$(this).closest('form').submit();"/>
                    <input type="radio" id="c2" name="options" data-title="음악" value="c2" class="btn" onclick="$(this).closest('form').submit();"/>
                    <input type="radio" id="c3" name="options" data-title="리뷰" value="c3" class="btn" onclick="$(this).closest('form').submit();"/>
                    <input type="radio" id="c4" name="options" data-title="가사 해석" value="c4" class="btn" onclick="$(this).closest('form').submit();"/>
                    <input type="radio" id="c5" name="options" data-title="인증/후기" value="c5" class="btn" onclick="$(this).closest('form').submit();"/>
                </div>
            </form>
            <a th:href="@{|/community/freedomPost/create|}" class="btn btn-primary">글쓰기</a>
        </div>

        <div class="col-6">
            <div class="input-group">
                <input type="text" id="search_kw" class="form-control border-2" th:value="${kw}">
                <button class="btn btn-outline-secondary" type="button" id="btn_search">찾기</button>
            </div>
        </div>

        <form th:action="@{|/community/freedomPost/${boardType}/list|}" method="get" id="searchForm">
            <input type="hidden" id="kw" name="kw" th:value="${kw}">
        </form>

        <script>
            window.onload = function() {
                const urlParams = new URL(location.href).searchParams;
                const options = urlParams.get('options');
                $("#" + options).prop("checked", true);
            }
        </script>

        <table class="table">
            <thead class="table-dark">
            <tr class="text-center">
                <th>번호</th>
                <th>카테고리</th>
                <th style="width:50%">제목</th>
                <th>글쓴이</th>
                <th>날짜</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-center" th:each="freedomPost : ${freedomPostList}">
                <td th:text="${freedomPost.id}"></td>
                <td th:text="${freedomPost.categoryDisplayName()}"></td>
                <td class="text-left">
                    <label for="subject">
                        <a id="subject" th:href="@{|/community/freedomPost/detail/${freedomPost.id}|}"
                           th:text="${freedomPost.title}"></a>
                    </label>
                </td>
                <td th:text="${freedomPost.author.username}"></td>
                <td>
                    <span th:text="${freedomPost.getAfterPost()}"></span>
                    <i th:if="${freedomPost.afterPost.endsWith('전')}" class="fa-solid fa-fire text-red-500"></i></td>
            </tr>
            </tbody>
        </table>
    </div>

    <script>
        const btn_search = document.getElementById("btn_search");
        btn_search.addEventListener('click', function() {
            document.getElementById('kw').value = document.getElementById('search_kw').value;
            document.getElementById('searchForm').submit();
        });
    </script>
    </script>

</main>
</body>

</html>
