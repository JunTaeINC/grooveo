server:
  port: 8080 # 포트번호 8080
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/grooveo__dev?serverTimezone=Asia/Seoul
    username: grooveouser
    password:
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
